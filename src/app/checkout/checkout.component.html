<h4>Checkout Form - Using Reactive Forms </h4>
<div class="container">
    <form [formGroup]="checkoutform" (ngSubmit)="postData();">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" formControlName="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" formControlName="quantity">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="terms">
                    <label class="form-check-label" for="gridCheck1">
            Agree to terms
          </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">CheckOut</button>
            </div>
        </div>
    </form>
</div>
