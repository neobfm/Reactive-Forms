<h4>Checkout Form - Using Reactive Forms </h4>
<div class="container">
    <form [formGroup]="checkoutform" (ngSubmit)="postData();">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" formControlName="email">
                <span *ngIf="checkoutform.get('email').touched &&checkoutform.get('email').hasError('required')">Enter Email Address</span>
                <!-- <span *ngIf="checkoutform.get('email').touched &&checkoutform.get('email')hasError('required')">Enter Valid Email Address</span> -->
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" formControlName="quantity">
                <span *ngIf="checkoutform.get('quantity').touched &&checkoutform.get('quantity').hasError('required')">Enter Quantity Amount</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Items</label>
            <div class="col-sm-10" formArrayName="items">
                <div *ngFor="let item of checkoutform.controls.items['controls']; let i=index" [formGroupName]="i">
                    <a [routerLink] (click)="removeItem(i)">remove</a>
                    <input type="text" class="form-control" id="task{{i}}" formControlName="itemName">
                    <input type="text" class="form-control" id="task{{i}}" formControlName="itemDesc">
                    <input type="checkbox" formControlName="itemDone"> Mark as Done
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="terms">
                    <label class="form-check-label" for="gridCheck1">
            Agree to terms
          </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!checkoutform.valid">CheckOut</button>
                <button type="submit" class="btn btn-primary" (click)="resetForm();">Clear</button>
                <button type="submit" class="btn btn-primary" (click)="addNewItem();">Add Row</button>
            </div>
        </div>
    </form>
</div>
